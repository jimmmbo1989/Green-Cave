<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GCL – App</title>
  <meta name="theme-color" content="#0f172a">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <style>
    :root{--ink:#0f172a;--muted:#475569;--bg:#0b1220;--card:#0f172a;--btn:#1d4ed8;--btnTxt:#fff}
    html,body{height:100%}
    body{margin:0;background:#0b1220;color:#e2e8f0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;display:grid;place-items:center}
    .wrap{width:100%;max-width:480px;padding:24px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:20px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.25);text-align:center}
    img.logo{width:min(320px,80vw);height:auto;border-radius:14px;display:block;margin:8px auto 18px auto;box-shadow:0 6px 16px rgba(0,0,0,.35)}
    h1{font-size:22px;margin:0 0 8px 0;letter-spacing:.4px}
    p{margin:0 0 18px 0;color:#cbd5e1}
    .btn{display:inline-block;padding:14px 18px;border-radius:12px;background:#1d4ed8;color:#fff;font-weight:700;text-decoration:none}
    .btn:active{transform:translateY(1px)}
    .sub{margin-top:12px;font-size:12px;color:#94a3b8}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img class="logo" src="assets/logo.jpg" alt="Company logo">
      <h1>GCL – Field Tools</h1>
      <p>Quick links to your on‑site forms and checklists.</p>
      <a class="btn" href="forms.html">Open Forms</a>
      <div class="sub">Install this app: look for “Add to Home Screen” in your browser menu.</div>
    </div>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
